<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/assignment9.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="icon" href="./img/Instagram bookmark icon.png">
    <title>Bookmark</title>
   
</head>
<body>
    <main class="py-5">
        <div class="container">
            <div class="position-relative title-container mx-auto  overflow-hidden"> 
              <div class=" mt-4 ">
                  <h1 class="title p-0 m-0">Bookmarker</h1>
              </div>
              <div class="position-absolute  layer d-flex justify-content-center z-n1 ">
              </div>
          </div>
        <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-items-center gap-4">
            <h2>
              <i class="fa-solid fa-bookmark"></i>
              Bookmark your favorite sites
              <i class="fa-solid fa-bookmark"></i>
            </h2>
            <div class="site-name w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkName" class="pb-2 fw-semibold">
                <i class="fa-solid fa-book-bookmark pe-2"></i>
                Site Name</label>
              <input type="text" placeholder="Bookmark Name" class="form-control" id="bookmarkName">
            </div>
            <div class="site-url w-100 d-flex flex-column justify-content-center">
              <label for="bookmarkURL" class="pb-2 fw-semibold">
                <i class="fa-solid fa-link pe-2"></i>Site URL</label>
              <input type="url" placeholder="Website URL" class="form-control" id="bookmarkURL">
            </div>
            <button class="btn btn-submit px-5" id="submitBtn" onclick="addBook()">Submit</button>
          </div>
          <table class="table mt-4 text-center bg-light">
          <thead>
            <tr><th class="text-capitalize">index</th>
            <th class="text-capitalize">Website Name</th>
            <th class="text-capitalize">Visit</th>
            <th class="text-capitalize">Delete</th>
          </tr></thead>
          <tbody id="tableBody">
          </tbody>
        </table>
          </div>
    </main>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/assignment9.js"></script>
</body>
</html>
